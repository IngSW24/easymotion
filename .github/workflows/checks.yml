name: ğŸ©º Code Health Checkup

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  # Shared setup you can reuse if you want (optional)
  setup:
    name: ğŸ› ï¸ Setup dependencies
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.pnpm-cache.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

  test:
    name: ğŸ§ª Run Unit Tests
    runs-on: ubuntu-latest
    needs: setup
    env:
      HUSKY: 0
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run unit tests
        run: pnpm test

  lint:
    name: ğŸ§¹ Check linting
    runs-on: ubuntu-latest
    needs: setup
    env:
      HUSKY: 0
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run linter
        run: pnpm lint

  build:
    name: ğŸ—ï¸ Check build
    runs-on: ubuntu-latest
    needs: setup
    env:
      HUSKY: 0
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run build
        run: pnpm -r build
