services:
  webapp:
    build:
      context: webapp
      target: dev
    restart: "no"
    environment:
      POLLING: ${POLLING:-false}
      VITE_API_URL: ${VITE_API_URL:-https://api.easymotion.devlocal}
    ports:
      # add variable in .env to change port
      - "${WEB_DEV_PORT:-8082}:5173"
    volumes:
      - ./webapp:/app
    depends_on:
      api:
        condition: service_healthy
      db:
        condition: service_started
    command: >
      sh -c "
      if [ -d "/app/node_modules" ]; then
        npm run dev;
      else
        echo 'Installing Webapp dependencies...';
        npm ci && npm run dev;
      fi"

  api:
    build:
      context: api
      target: dev
    restart: "no"
    ports:
      # add variable in .env to change port
      - "${API_DEV_PORT:-8081}:3000"
    volumes:
      - ./api:/app
    depends_on:
      db:
        condition: service_started
    environment:
      DATABASE_URL: ${DATABASE_URL}
    healthcheck:
      test: [ "CMD", "curl", "http://localhost:3000/swagger/json" ]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 15s
    command: >
      sh -c "
      if [ -d "/app/node_modules" ]; then
        npm run start:dev;
      else
        echo 'Installing API dependencies...';
        npm ci && npm run start:dev;
      fi"

  db:
    image: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      # add variable in .env to change port
      - "${PG_DEV_PORT:-5432}:5432"
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

  nginx:
    image: nginx:mainline-alpine
    depends_on:
      api:
        condition: service_started
      webapp:
        condition: service_started
      cert-gen:
        condition: service_completed_successfully
    volumes:
      - "./nginx/dev.conf:/etc/nginx/conf.d/default.conf"
      - "./nginx/.ssl:/certs" # gitignored folder, contains dev ssl certificates
    ports:
      - 80:80
      - 443:443

  # Generate SSL certificates for development if not available, then exits
  cert-gen:
    build:
      context: nginx
    volumes:
      - ./nginx:/nginx
    environment:
      CERT_PATH: "/nginx/.ssl"
      DOMAIN: "*.easymotion.devlocal"
    restart: "no"

  # Web-based PostgreSQL admin tool
  pgadmin:
    image: dpage/pgadmin4
    restart: "no"
    ports:
      # add variable in .env to change port
      - "${PG_ADMIN_PORT:-8083}:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: db@easymotion.devlocal
      PGADMIN_DEFAULT_PASSWORD: 1234
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  pgdata:
  pgadmin_data:
